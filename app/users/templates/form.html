<form id="users-create" action="/users" method="post" class="form-horizontal">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon">
              <i class="icon-align-justify"></i>
            </span>
            <h5>User Information</h5>
          </div>
          <div class="widget-content nopadding">
            <div class="form-group">
              <label class="control-label" for="first-name">First Name</label>
              <div class="controls">
                <input id="first-name" name="firstName" type="text" class="form-control input-sm" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="last-name">Last Name</label>
              <div class="controls">
                <input id="last-name" name="lastName" type="text" class="form-control input-sm" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="email">Email Address</label>
              <div class="controls">
                <input id="email" name="email" type="text" class="form-control input-sm" />
              </div>
            </div>
          </div>
        </div>
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon"><i class="icon-lock"></i></span>
            <h5>Password</h5>
          </div>
          <div class="widget-content nopadding">
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" name="password" type="password" class="form-control input-sm" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="password-repeat">Confim Password</label>
              <div class="controls">
                <input id="password-repeat" name="passwordRepeat" type="password" class="form-control input-sm" />
              </div>
            </div>
          </div>
        </div>
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon"><i class="icon-save"></i></span>
            <h5>Create New User</h5>
          </div>
          <div class="widget-content nopadding">
            <div class="form-actions">
              <button id="submit-button" type="submit" class="btn btn-primary btn-sm">Save</button> or <a class="text-danger" href="/admin/users">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
